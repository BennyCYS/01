                <div>
                    <p>
                        台北士林官邸是台北必去的賞花踏青景點，除了每年花迷期盼的「玫瑰展」、「鬱金香展」、「菊展」、「春節花卉展」，還能一窺歷史古蹟，交通也十分便捷。
                        今年春季「鬱金香花展」將在2月18日至2月28日浪漫登場！可以欣賞色彩繽紛、百花爭鳴的美景，本篇攻略帶你看士林官邸花展、交通路線和必吃美食，一起漫步夢幻花海，士林官邸浪漫賞花去！
                    </p>
